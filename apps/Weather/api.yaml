walkoff: '0.1'
info:
  version: 1.0.0
  title: Weather
  description: Uses Open Weather Map to get the weather
  contact:
    name: Walkoff Team
  license:
    name: Creative Commons
actions:
  'get current weather':
    run: get_current_weather
    description: Gets the current weather
    parameters:
        - name: city
          description: The US city to get the weather for
          required: true
          type: string
    returns:
      Success:
        schema:
          type: object
  'get current temperature':
    run: get_current_temperature
    description: Gets the current temperature
    parameters:
        - name: city
          description: The US city to get the weather for
          required: true
          type: string
    returns:
      Success:
        schema:
          type: number
  'get sunrise':
    run: get_sunrise
    description: Gets the sunrise time
    parameters:
        - name: city
          description: The US city to get the sunrise time
          required: true
          type: string
    returns:
      Success:
        schema:
          type: integer
  'get sunset':
    run: get_sunset
    description: Gets the sunset time
    parameters:
        - name: city
          description: The US city to get the sunset time
          required: true
          type: string
    returns:
      Success:
        schema:
          type: integer
  'temp color':
    run: temp_color
    description: Assigns a color to a temperature
    parameters:
        - name: temperature
          description: A temperature in F 
          required: true
          type: integer
    returns:
      Success:
        schema:
          type: string

